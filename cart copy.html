<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PCparts.in</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/cart-copy.css">
</head>
<body>
  <!-- header section start -->

  <header>
    <a href="#" class="logo">
      <i class="fa-solid fa-desktop"></i>
    Pcparts</a>

    <a href="#" class="logo">My Cart</a>
  
    <div class="icons">
      <a href="index.html"><i class="fa-solid fa-xmark" id="close"></i></a>
    </div>
  </header>

  <!-- header section ends -->

  <!-- shopping cart heading starts -->

  <section class="shopping-cart-text" id="shopping-cart">
    <h3>Shopping cart</h3>
  </section>

  <!-- shopping cart heading ends -->

  <!-- cart section starts -->

  <section class="cart" id="cart">

    <div class="container">
      <div>
        <h3>Contact information</h3>
        <label for="name">Full Name</label>
        <input type="text" placeholder="Enter your name" id="name">
      </div>
  
      <hr>
  
      <div>
        <h3>Payment details</h3>
        <label for="cardNum">Card number</label>
        <input type="text" placeholder="4242 4242 4242 4242" id="cardNum">
  
        <label for="expiration-date">Expiration date (MM/YY)</label>
        <input type="date" name="expiration-date" id="expiration-date" autoComplete="cc-exp">
  
        <label for="cvc">CVC</label>
        <input type="text" name="cvc" id="cvc" autoComplete="csc">
      </div>
  
      <hr>
  
      <div>
        <h3>Shipping address</h3>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" autoComplete="street-address">
  
        <label for="city">City</label>
        <input type="text" id="city" name="city" autoComplete="address-level2">
  
        <label for="region">State / Province</label>
        <input type="text" id="region" name="region" autoComplete="address-level1">
  
        <label for="postal-code">Postal code</label>
        <input type="text" id="postal-code" name="postal-code" autoComplete="postal-code">
      </div>
  
      <hr>
  
      <div>
        <h3>Billing information</h3>
        <label>
          <input type="checkbox" id="same-as-shipping" checked>
          Same as shipping information
        </label>
      </div>
  
      <div>
        <button type="button">Make payment</button>
      </div>
    </div>
  
    <div class="container">
      <div class="bg-gray-100 px-5 py-6 md:px-8">
        <ul>
          <li>
            <div class="flex items-stretch justify-between space-x-5 py-7">
              <div class="flex flex-1 items-stretch">
                <div class="flex-shrink-0">
                  <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/54a510de-a406-41b2-8d62-7f8c587c9a7e/air-force-1-07-lv8-shoes-9KwrSk.png" alt="Product 1">
                </div>
                <div class="ml-5 flex flex-col justify-between">
                  <div class="flex-1">
                    <p class="text-sm font-bold">Nike Air Force 1 07 LV8</p>
                    <p class="mt-1.5 text-sm font-medium text-gray-500">Orange</p>
                  </div>
                  <p class="mt-4 text-xs font-medium ">x 1</p>
                </div>
              </div>
              <div class="ml-auto flex flex-col items-end justify-between">
                <p class="text-right text-sm font-bold text-gray-900">₹47,199</p>
                <button type="button" class="-m-2 inline-flex rounded p-2 text-gray-400 transition-all duration-200 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2">
                  <span class="sr-only">Remove</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </button>
              </div>
            </div>
          </li>
          <!-- Repeat similar structure for other products in the cart -->
        </ul>
  
        <hr class="mt-6 border-gray-200" />
  
        <form action="#" class="mt-6">
          <div class="coupon sm:flex sm:space-x-2.5 md:flex-col md:space-x-0 lg:flex-row lg:space-x-2.5">
            <div class="flex-grow">
              <input type="text" placeholder="Enter coupon code">
            </div>
            <div class="mt-4 sm:mt-0 md:mt-4 lg:mt-0">
              <button type="button">Apply Coupon</button>
            </div>
          </div>
        </form>
  
        <ul class="mt-6 space-y-3">
          <li class="flex items-center justify-between text-gray-600">
            <p class="text-sm font-medium">Sub total</p>
            <p class="text-sm font-medium">₹1,14,399</p>
          </li>
          <li class="flex items-center justify-between text-gray-900">
            <p class="text-sm font-medium ">Total</p>
            <p class="text-sm font-bold ">₹1,14,399</p>
          </li>
        </ul>
      </div>
    </div>
    
  </section>

  <!-- cart section ends -->
  

  <script src="js/main.js"></script>
</body>
</html>
